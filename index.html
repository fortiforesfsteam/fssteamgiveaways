<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід — FS Steam Giveaways</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }

    /* GIF фон */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("AqCa.gif") center center / cover no-repeat;
      filter: brightness(0.7);
      z-index: 0;
    }

    /* Кнопка входу */
    .enter-btn {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid #0ff;
      color: #0ff;
      padding: 14px 40px;
      font-size: 18px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .enter-btn:hover {
      color: #fff;
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
      transform: scale(1.05);
    }

    .enter-btn:active {
      transform: scale(0.97);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <button class="enter-btn" onclick="enterSite()">Увійти</button>

  <script>
    function enterSite() {
      window.location.href = "main.html"; // твоя основна сторінка
    }
  </script>
</body>
</html>
