<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід — FS Steam Giveaways</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* GIF фон (піднятий вище) */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://i.gifer.com/AqCa.gif") center top 70% / cover no-repeat;
      filter: brightness(0.7);
      z-index: 0;
    }

    /* Кнопка */
    .custom-btn {
      position: relative;
      z-index: 1;
      width: 220px;
      height: 50px;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      line-height: 50px;
      border: none;
      background: linear-gradient(135deg, #1f1f1f 0%, #3a3a3a 100%);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .custom-btn:hover {
      background: linear-gradient(135deg, #3a3a3a 0%, #1f1f1f 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    .custom-btn:active {
      transform: translateY(0);
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <button class="custom-btn" onclick="openAndClose()">
    FS Steam Giveaways
  </button>

  <script>
    function openAndClose() {
      window.open(
        "https://sites.google.com/view/fssteamgiveaways/fs-steam-giveaways",
        "_blank"
      );
      window.close();
    }
  </script>
</body>
</html>
